<div class="row">
    <div class="col-lg-offset-3 col-lg-4">
        <h3>Upload image</h3>
        <form [ngFormModel]="uploadForm" (submit)="upload()">
            <div class="form-group">
                <label>Image</label>
                <input (change)="fetchAndPreview($event)" class="form-control" type="file" ngControl="file"/>
            </div>
            <div class="form-group">
                (Metadata såsom namn etc?)
            </div>
            <input type="submit" [disabled]="processing" Value="Upload" class="btn btn-primary"/>
            <img *ngIf="processing" alt="Loading.." src="/img/loading-small.gif" class="pull-right" style="padding-top: 6px;"/>
        </form>
    </div>
    <div class="col-lg-2">
        <h5 style="font-weight: bold; font-style: italic;">Preview</h5>
        <img *ngIf="imageData" src="{{imageData}}" style="max-width: 100%;" alt="preview"/>
    </div>
</div>
